<section class="section hero">
  <div class="container hero-star">
    <div class="hero-block">
      <div class="hero-block-title-and-button">
        <h1 class="hero-title">
          Reviving the traditional
          <span class="hero-title-span">Ukrainian</span> artistry in every
          stitch.
        </h1>
        <a class="hero-link" href="#customer-order">
          Order
          <svg
            class="hero-link-icon"
            width="26"
            height="10"
            aria-label="icon-arrow"
          >
            <use href="/img/icons.svg#icon-arrow"></use>
          </svg>
        </a>
      </div>
      <div class="hero-block-image">
        <picture>
          <source
            srcset="
              /img/hero/desk-hero-img.jpg    1x,
              /img/hero/desk-hero-img@2x.jpg 2x
            "
            media="(min-width: 1158px)"
          />
          <source
            srcset="
              /img/hero/tab-hero-img.jpg    1x,
              /img/hero/tab-hero-img@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              /img/hero/mob-hero-img.jpg    1x,
              /img/hero/mob-hero-img@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img src="/img/hero/desk-hero-img.jpg" alt="Girl in blouse" />
        </picture>
      </div>
    </div>

    <div class="hero-group">
      <svg
        class="hero-group-icon"
        width="52"
        height="51"
        aria-label="icon-star"
      >
        <use href="./img/icons.svg#icon-star"></use>
      </svg>
      <p class="hero-group-text">all embroidery is made by hand</p>
    </div>
  </div>
</section>
